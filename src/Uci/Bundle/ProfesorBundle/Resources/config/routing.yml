uci_profesor_homepage:
    path:     /profesor
    defaults: { _controller: UciProfesorBundle:Default:pInicio }
    
uci_profesor_edituser:
    pattern:  /profesor/{id}/editar_usuario
    defaults: { _controller: UciProfesorBundle:Usuario:pEditarUsuario }
    
# ------------------------------CUESTIONARIO--------------------------------------------

uci_profesor_indicecuestionario:
