grupoprocesos_edit:
    path:     /{id}/edit
    defaults: { _controller: "UciBaseDatosBundle:GrupoProcesos:edit" }

grupoprocesos_update:
    path:     /{id}/update
    defaults: { _controller: "UciBaseDatosBundle:GrupoProcesos:update" }
