grupoprocesos:
    path:     /
    defaults: { _controller: "UciBaseDatosBundle:GrupoProcesos:index" }

grupoprocesos_show:
    path:     /{id}/show
    defaults: { _controller: "UciBaseDatosBundle:GrupoProcesos:show" }

grupoprocesos_new:
    path:     /new
    defaults: { _controller: "UciBaseDatosBundle:GrupoProcesos:new" }

grupoprocesos_create:
    path:     /create
    defaults: { _controller: "UciBaseDatosBundle:GrupoProcesos:create" }
