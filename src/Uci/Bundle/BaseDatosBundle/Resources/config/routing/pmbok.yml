pmbok:
    path:     /
    defaults: { _controller: "UciBaseDatosBundle:Pmbok:index" }

pmbok_show:
    path:     /{id}/show
    defaults: { _controller: "UciBaseDatosBundle:Pmbok:show" }

pmbok_new:
    path:     /new
    defaults: { _controller: "UciBaseDatosBundle:Pmbok:new" }

pmbok_create:
    path:     /create
    defaults: { _controller: "UciBaseDatosBundle:Pmbok:create" }
