pmbok_edit:
    path:     /{id}/edit
    defaults: { _controller: "UciBaseDatosBundle:Pmbok:edit" }

pmbok_update:
    path:     /{id}/update
    defaults: { _controller: "UciBaseDatosBundle:Pmbok:update" }
