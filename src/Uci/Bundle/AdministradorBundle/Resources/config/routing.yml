uci_administrador_homepage:
    pattern:  /admin
    defaults: { _controller: UciAdministradorBundle:Default:aInicio }

uci_administrador_indiceuser:
    pattern:  /admin/lista_usuarios
    defaults: { _controller: UciAdministradorBundle:Usuario:aIndiceUsuario }
        
uci_administrador_adduser:
    pattern:  /admin/registrar_usuario
    defaults: { _controller: UciAdministradorBundle:Usuario:aRegistrarUsuario }
    
uci_administrador_edituser:
    pattern:  /admin/{id}/editar_usuario
    defaults: { _controller: UciAdministradorBundle:Usuario:aEditarUsuario }

uci_administrador_deleteuser:
    pattern:  /admin/{id}/borrar_usuario
    defaults: { _controller: UciAdministradorBundle:Usuario:aBorrarUsuario }
    
# ------------------------------CATEGORIA--------------------------------------------
    
uci_administrador_indicecategoria:
    pattern:  /admin/lista_categorias
    defaults: { _controller: UciAdministradorBundle:Categoria:aIndiceCategoria }
    
uci_administrador_addcategoria:
    pattern:  /admin/ingresar_generacion
    defaults: { _controller: UciAdministradorBundle:Categoria:aIngresarGeneracion }
    
uci_administrador_editcategoria:
    pattern:  /admin/{id}/editar_categoria
    defaults: { _controller: UciAdministradorBundle:Categoria:aEditarCategoria }

uci_administrador_addcategoria:
    pattern:  /admin/registrar_generacion
    defaults: { _controller: UciAdministradorBundle:Categoria:aIngresarGeneracion }
    
uci_administrador_deletecategoria:
    pattern:  /admin/{id}/borrar_categoria
    defaults: { _controller: UciAdministradorBundle:Categoria:aBorrarCategoria }
    
# ------------------------------CURSO--------------------------------------------

uci_administrador_indicecurso:
    pattern:  /admin/{id}/cursos_categoria
    defaults: { _controller: UciAdministradorBundle:Categoria:aIndiceCursos }
    
uci_administrador_addcurso:
    pattern:  /admin/{idGeneracion}/registrar_curso
    defaults: { _controller: UciAdministradorBundle:Categoria:aIngresarCurso }
    
uci_administrador_editcurso:
    pattern:  /admin/{idGeneracion}/editar_curso/{id}
    defaults: { _controller: UciAdministradorBundle:Categoria:aEditarCurso }
    
uci_administrador_deletecurso:
    pattern:  /admin/{idGeneracion}/borrar_curso/{id}
    defaults: { _controller: UciAdministradorBundle:Categoria:aBorrarCurso }
    
#---------------------MATRICULAR USUARIO----------------------------------------

uci_administrador_matricularusuario:
    pattern:  /admin/{idGeneracion}/{idCurso}/matricular_usuario/{tipoUsuario}
    defaults: { _controller: UciAdministradorBundle:Categoria:matricularUsuario }